<!-- Date Remark Modal -->
<div class="modal fade" id="dateRemarkModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="dateRemarkModalTitle">Edit Date Remark</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="dateRemarkForm">
                    <input type="hidden" id="remarkId" name="remark_id">
                    <input type="hidden" id="remarkDate" name="date">
                    
                    <div class="mb-3">
                        <label class="form-label">Date</label>
                        <div id="remarkDateDisplay" class="form-control-plaintext fw-bold"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="remarkTitle" class="form-label">Title <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="remarkTitle" name="title" 
                               placeholder="e.g., Independence Day, Christmas" required maxlength="100">
                        <small class="text-muted">Brief title for the date remark</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="remarkDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="remarkDescription" name="description" rows="3" 
                                  placeholder="Optional additional details..."></textarea>
                        <small class="text-muted">Optional longer description</small>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="remarkType" class="form-label">Type</label>
                                <select class="form-select" id="remarkType" name="remark_type">
                                    <option value="holiday">Holiday</option>
                                    <option value="special_day">Special Day</option>
                                    <option value="notice">Notice</option>
                                    <option value="other">Other</option>
                                </select>
                                <small class="text-muted">Category of the date remark</small>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="isWorkDay" name="is_work_day">
                                    <label class="form-check-label" for="isWorkDay">
                                        Work Day
                                    </label>
                                </div>
                                <small class="text-muted">Check if employees still work on this date</small>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Color</label>
                        <div class="color-picker-grid">
                            <!-- Holiday Colors -->
                            <div class="color-option" data-color="#dc3545" style="background-color: #dc3545;" title="Red (Holiday)"></div>
                            <div class="color-option" data-color="#fd7e14" style="background-color: #fd7e14;" title="Orange"></div>
                            <div class="color-option" data-color="#ffc107" style="background-color: #ffc107;" title="Yellow (Warning)"></div>
                            <div class="color-option" data-color="#198754" style="background-color: #198754;" title="Green"></div>
                            <div class="color-option" data-color="#0dcaf0" style="background-color: #0dcaf0;" title="Light Blue (Info)"></div>
                            <div class="color-option" data-color="#6f42c1" style="background-color: #6f42c1;" title="Purple"></div>
                            
                            <!-- Light Colors -->
                            <div class="color-option" data-color="#f8d7da" style="background-color: #f8d7da;" title="Light Red"></div>
                            <div class="color-option" data-color="#fff3cd" style="background-color: #fff3cd;" title="Light Yellow"></div>
                            <div class="color-option" data-color="#d1ecf1" style="background-color: #d1ecf1;" title="Light Cyan"></div>
                            <div class="color-option" data-color="#d4edda" style="background-color: #d4edda;" title="Light Green"></div>
                            <div class="color-option" data-color="#e2e3e5" style="background-color: #e2e3e5;" title="Light Gray"></div>
                            <div class="color-option" data-color="#495057" style="background-color: #495057;" title="Dark Gray"></div>
                        </div>
                        <input type="hidden" id="remarkColor" name="color" value="#dc3545">
                        <div class="mt-2">
                            <small class="text-muted">Selected color: <span id="remarkColorDisplay" class="fw-bold">#dc3545</span></small>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="deleteRemarkBtn" onclick="deleteDateRemark()" style="display: none;">
                    Delete
                </button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveDateRemark()">Save</button>
            </div>
        </div>
    </div>
</div>
