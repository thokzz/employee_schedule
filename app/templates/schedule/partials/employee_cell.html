<div class="d-flex align-items-center">
    <div class="employee-initials me-2" style="width: 32px; height: 32px; font-size: 0.7rem;">
        {{ member.initials }}
    </div>
    <div>
        <div class="fw-medium" style="font-size: 0.8rem; line-height: 1.2;">{{ member.full_name }}</div>
        {% if member.unit %}
            <small class="text-muted" style="font-size: 0.65rem;">{{ member.unit.name }}</small>
        {% elif member.section %}
            <small class="text-muted" style="font-size: 0.65rem;">{{ member.section.name }}</small>
        {% endif %}
    </div>
</div>
