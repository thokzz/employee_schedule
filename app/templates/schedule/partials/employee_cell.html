<div class="employee-info">
    <div class="employee-initials">
        {{ member.initials }}
    </div>
    <div class="employee-text">
        <div class="employee-name">{{ member.full_name }}</div>
        {% if member.unit %}
            <div class="employee-unit">{{ member.unit.name }}</div>
        {% elif member.section %}
            <div class="employee-unit">{{ member.section.name }}</div>
        {% endif %}
    </div>
</div>
